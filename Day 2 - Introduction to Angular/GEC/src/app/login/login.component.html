<div class="form-container">
  <h2>Login</h2>
  <form (ngSubmit)="onSubmit()" #loginForm="ngForm" novalidate>
    <label for="email">Email</label>
    <input
      type="email"
      id="email"
      name="email"
      [(ngModel)]="email"
      required
      email
      placeholder="Enter your email"
      #emailInput="ngModel"
    />
    <div class="error" *ngIf="emailInput.invalid && emailInput.touched">
      Please enter a valid email.
    </div>

    <label for="password">Password</label>
    <input
      type="password"
      id="password"
      name="password"
      [(ngModel)]="password"
      required
      minlength="6"
      placeholder="Enter your password"
      #passwordInput="ngModel"
    />
    <div class="error" *ngIf="passwordInput.invalid && passwordInput.touched">
      Password must be at least 6 characters.
    </div>

    <label class="checkbox-label">
      <input type="checkbox" name="rememberMe" [(ngModel)]="rememberMe" />
      Remember me
    </label>

    <button type="submit" [disabled]="loginForm.invalid">Login</button>
  </form>
</div>
