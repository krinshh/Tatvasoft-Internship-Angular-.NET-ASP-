<div class="form-container">
  <h2>Sign Up</h2>
  <form (ngSubmit)="onSubmit()" #signupForm="ngForm" novalidate>
    <label for="email">Email</label>
    <input
      type="email"
      id="email"
      name="email"
      [(ngModel)]="email"
      required
      email
      placeholder="Enter your email"
      #emailInput="ngModel"
    />
    <div class="error" *ngIf="emailInput.invalid && emailInput.touched">
      Please enter a valid email.
    </div>

    <label for="password">Password</label>
    <input
      type="password"
      id="password"
      name="password"
      [(ngModel)]="password"
      required
      minlength="6"
      placeholder="Enter your password"
      #passwordInput="ngModel"
    />
    <div class="error" *ngIf="passwordInput.invalid && passwordInput.touched">
      Password must be at least 6 characters.
    </div>

    <label for="confirmPassword">Confirm Password</label>
    <input
      type="password"
      id="confirmPassword"
      name="confirmPassword"
      [(ngModel)]="confirmPassword"
      required
      placeholder="Re-enter your password"
      #confirmPasswordInput="ngModel"
      (blur)="confirmPasswordTouched = true"
    />
    <div class="error" *ngIf="confirmPasswordTouched && !passwordsMatch">
      Passwords do not match.
    </div>

    <button type="submit" [disabled]="!signupForm.form.valid || !passwordsMatch">
      Sign Up
    </button>
  </form>
</div>
